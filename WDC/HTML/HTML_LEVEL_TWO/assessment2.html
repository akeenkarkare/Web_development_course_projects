<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course sign up assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please note, First name, Last name, Email and Password are required.</p>

<form>
  <label for="fn">First Name:</label>
  <input id="fn" type="text" name="" placeholder="First Name" required>

  <label for="ln">Last Name:</label>
  <input id="ln" type="text" name="" placeholder="Last Name" required>

<p></p>

  <label for="mail">Email address:</label>
  <input id="mail" type="email" name="" placeholder="user@gmail.com" required>

  <label for="pass">Password:</label>
  <input type="password" name="" placeholder="" required>

  <p>Are you over 18?</p>
  <label for="y">Yes</label>
  <input id="y" type="radio" name="over" value="">

  <label for="n">No</label>
  <input id="n" type="radio" name="over" value="">

  <p>Do you have a credit card or PayPal?</p>

  <select name="payment">
    <option value="cc">Credit card</option>
    <option value="pp">PayPal</option>
  </select>

  <p></p>

<input type="Submit" name="" value="Sign up!">

</form>

  </body>
</html>
